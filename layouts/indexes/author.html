{{ partial "header.html" . }}

  <main id="list" class="authors" role="main">
    <div class="article-header"><h1>{{ (index .Site.Data.authors (.Title | urlize)).name }}</h1></div>
    {{ range .Data.Pages }}
    <div class="summary">
      <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></h2>
    {{ partial "article_meta.html" . }}

    </div>
    {{ end }}
  </main>

{{ partial "footer.html" . }}
