{{ partial "header.html" . }}

  <!-- Main Section Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <main id="list" class="tag" role="main">
    {{ $title := .Title | urlize }}
    <div class="article-header"><h1>#{{ default $title (index .Site.Data.taxonomies $title) }}</h1></div>
    {{ range .Data.Pages }}
    <div class="summary">
      <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></h2>
    {{ partial "article_meta.html" . }}

    </div>
    {{ end }}
  </main>

{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
