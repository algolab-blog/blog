<script src="/js/jquery-3.1.0.min.js"></script>
<script>
  var today = new Date();
  var birthday = new Date('2112-09-03');
  var diff = Math.ceil((birthday - today) / 86400000).toString();
  var diff = diff.split(/(?=(?:\d{3})+$)/).join();
  $("#doraemon-birthday").text("ドラえもん誕生まであと"+diff+"日。");
console.log(diff);
</script>

{{ if eq (printf "%v" .Site.BaseURL) "http://blog.algolab.jp/" }}{{ with .Site.Params.analytics }}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ . }}', 'auto');
  ga('send', 'pageview');
</script>
{{ end }}{{ end }}

{{ with .Site.Params.speaklyn }}
<script>
  (function(d, t) {
    var a = d.createElement(t), s = d.getElementsByTagName(t)[0];
    a.async = a.src = '//cdn.speaklyn.com/{{ . }}.js';
    s.parentNode.insertBefore(a, s);
  }(document, 'script'));
</script>
{{ end }}
